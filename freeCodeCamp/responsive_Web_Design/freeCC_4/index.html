<!DOCTYPE html>
<html lang="en">
<!-- Made by Mirko with ❤️ -->
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input name="firstName" id="first-name" type="text" required></label>
            <label for="last-name">Enter Your Last Name: <input name="lastName" id="last-name" type="text" required></label>
            <label for="email">Enter Your Email: <input name="email" id="email" type="email" required></label>
            <label for="new-password">Create a New Password: <input name="newPassword" id="new-password" type="password"
                    pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset><input class="inline">
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline"> Personal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline"> Business Account</label>
            <label for="terms-and-conditions">
              <input id="terms-and-conditions" class="inline" type="checkbox" required name="terms-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
          </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input name="file" type="file" id="profile-picture"></label>
            <label for="age">Input your age (years): <input name="age" type="number" min="13" max="120" id="age"></label>
            <label for="referrer">How did you hear about us?
              <select name="referrer" id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
              </select>
            </label>
            <label for="bio">Provide a bio: <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
          </fieldset>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <footer>
      <p>Copyright &copy; <strong>Website</strong> made by <a href="https://www.linkedin.com/in/mirko-fede/" target="_blank">Mirko Effe</a></p>
    </footer>
</body>

</html>
